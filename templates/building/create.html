{% extends "base.html" %}

{% block title %}Add Building - Asset Management Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Add Building to {{ entity.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_building', entity_id=entity.entity_id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Building Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required maxlength="255">
                        <div class="form-text">The name or identifier for this building</div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        <div class="form-text">Full street address of the building</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_entity', entity_id=entity.entity_id) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Add Building
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
