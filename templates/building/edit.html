{% extends "base.html" %}

{% block title %}Edit Building - Asset Management Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Building</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_building', building_id=building.building_id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Building Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ building.name }}" required maxlength="255">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ building.address or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_building', building_id=building.building_id) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Building -->
        <div class="card shadow mt-4 border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-trash"></i> Danger Zone</h5>
            </div>
            <div class="card-body">
                <p>Delete this building and all associated budgets and documents. This action cannot be undone.</p>
                <form method="POST" action="{{ url_for('delete_building', building_id=building.building_id) }}" onsubmit="return confirm('Are you sure you want to delete this building? This will delete all budgets and documents associated with it.');">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete Building
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
