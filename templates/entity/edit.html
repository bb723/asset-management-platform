{% extends "base.html" %}

{% block title %}Edit Entity - Asset Management Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Entity</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_entity', entity_id=entity.entity_id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Entity Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ entity.name }}" required maxlength="255">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ entity.description or '' }}</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_entity', entity_id=entity.entity_id) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Entity -->
        <div class="card shadow mt-4 border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-trash"></i> Danger Zone</h5>
            </div>
            <div class="card-body">
                <p>Delete this entity and all associated buildings, budgets, and documents. This action cannot be undone.</p>
                <form method="POST" action="{{ url_for('delete_entity', entity_id=entity.entity_id) }}" onsubmit="return confirm('Are you sure you want to delete this entity? This will delete all buildings, budgets, and documents associated with it.');">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Delete Entity
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
